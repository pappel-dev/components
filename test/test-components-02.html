<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pappel Components Test 2</title>
    <script src="../dist/pappel-components.umd.js"></script>
</head>
<body>
<main>
    <h1>Pappel Components Test 2</h1>
    <h2>Main</h2>
    <div data-p-comp="test">Component</div>
    <script>
      class TestComponent extends pappel.Component {
        constructor(options) {
          super(options);
          this.data = {
            test1: 1,
            test2: "2",
            test3: true
          };
        }
      }

      var managerMain = new pappel.Manager({
        components: {
          test: TestComponent
        },
        scope: document.querySelector("main")
      });
    </script>
</main>
</body>
</html>
