<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pappel Manager Test 1</title>
    <script src="../dist/pappel-components.umd.js"></script>
</head>
<body>
<main>
    <h1>Pappel Manager Test 1</h1>
    <h2>Main</h2>
    <div data-p-comp="test1">Test</div>
    <script>
        var managerMain = new pappel.Manager({
          components: {
            test1: pappel.Component
          },
          scope: document.querySelector("main")
        });
    </script>
</main>
<footer>
    <h2>Footer</h2>
    <div data-p-comp="test2">Test</div>
    <script>
      var managerFooter = new pappel.Manager({
        components: {
          test2: pappel.Component
        },
        scope: document.querySelector("footer")
      });
    </script>
</footer>
</body>
</html>
